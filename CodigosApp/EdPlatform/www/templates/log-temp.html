<ion-view href="#/login" view-title="Inicio de sesión">
    <ion-content>
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>

        <p style="text-align:center;"><img ng-src="/img/AppLogo.png" class="Content"></p>

        <h3 style="text-align:center;">Ingrese su nombre de usuario</h3>
        <div class="list card">
            <div class="item-input">
               <input type="text" ng-model="note.id">
            </div>
        </div>
        <h3 style="text-align:center;">Ingrese su contraseña</h3>
        <div class="list card" >
            <div class="item-input">
               <input type="password" ng-model="note.pass" id="pass1">
            </div>
            <ion-checkbox class="checkbox-positive" ng-click="showPass()">
                    Mostrar contraseña
            </ion-checkbox>
        </div>

        <h3 class="{{errorMsg}}"> Usuario o contraseña inválidos </h3>
        <div class="list card">
            <div class="padding">
                <a href="#/{{guide}}">
                    <button class="button button-block button-positive" ng-click="log()">
                        Ingresar</button>
                </a>
            </div>

        <ion-item href="#/login/register"> ¿No tienes cuenta? ¡Registrate! </ion-item>

        </div>
    </ion-content>
</ion-view>
